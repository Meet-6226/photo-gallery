<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Gallery</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Playfair+Display:wght@400;700&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>My Gallery</h1>
    </header>
    
    <main class="gallery">
        <div class="gallery-item" data-alt="Gallery Image 1">
            <img src="images/image1.jpg" alt="Gallery Image 1">
        </div>
        <div class="gallery-item" data-alt="Gallery Image 2">
            <img src="images/image2.jpg" alt="Gallery Image 2">
        </div>
        <div class="gallery-item" data-alt="Gallery Image 3">
            <img src="images/image3.jpg" alt="Gallery Image 3">
        </div>
        <div class="gallery-item" data-alt="Gallery Image 4">
            <img src="images/image4.jpg" alt="Gallery Image 4">
        </div>
        <div class="gallery-item" data-alt="Gallery Image 5">
            <img src="images/image5.jpg" alt="Gallery Image 5">
        </div>
        <div class="gallery-item" data-alt="Gallery Image 6">
            <img src="images/image6.jpg" alt="Gallery Image 6">
        </div>
        <div class="gallery-item" data-alt="Gallery Image 7">
            <img src="images/image7.jpg" alt="Gallery Image 7">
        </div>
        <div class="gallery-item" data-alt="Gallery Image 8">
            <img src="images/image8.jpg" alt="Gallery Image 8">
        </div>
        <div class="gallery-item" data-alt="Gallery Image 9">
            <img src="images/image9.jpeg" alt="Gallery Image 9">
        </div>
        <div class="gallery-item" data-alt="Gallery Image 10">
            <img src="images/image10.jpeg" alt="Gallery Image 10">
        </div>
        <div class="gallery-item" data-alt="Gallery Image 11">
            <img src="images/image11.png" alt="Gallery Image 11">
        </div>
        <div class="gallery-item" data-alt="Gallery Image 12">
            <img src="images/image12.png" alt="Gallery Image 12">
        </div>
        <div class="gallery-item" data-alt="Gallery Image 13">
            <img src="images/image13.png" alt="Gallery Image 13">
        </div>

        <div class="gallery-item" data-alt="Video 1">
            <video autoplay muted loop>
                <source src="videos/video1.mp4" type="video/mp4">
            </video>
        </div>    

    </main>
</body>
</html>
